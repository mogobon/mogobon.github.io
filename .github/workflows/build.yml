name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # v4に更新
      - name: Setup Pages
        uses: actions/configure-pages@v4  # v4に更新
      - name: Setup pnpm
        uses: pnpm/action-setup@v3  # v3に更新
        with:
          version: "8"  # 最新バージョンにする
      - name: Setup Node.js 18  # Node.js 18以上を推奨
        uses: actions/setup-node@v4  # v4に更新
        with:
          node-version: 18
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # v2に更新
        with:
          path: dist/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # v2に更新
