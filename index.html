<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mogobonのホームページへようこそ！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module" crossorigin src="./assets/index-CMlO5nwT.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-B3xa0n2d.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      particlesJS("root", {
        particles: {
          number: {
            value: 150, // 粒子の数
            density: {
              enable: true,
              value_area: 800 // 粒子の密度
            }
          },
          color: {
            value: "#ffffff" // 粒子の色
          },
          shape: {
            type: "circle" // 粒子の形状
          },
          opacity: {
            value: 0.5, // 粒子の透明度
            random: true
          },
          size: {
            value: 3, // 粒子のサイズ
            random: true
          },
          line_linked: {
            enable: false // 粒子間の線を無効化
          },
          move: {
            enable: false, // 粒子の通常時の移動を無効化
            speed: 2, // 移動速度（カーソルが近づいたときのみ適用）
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse" // カーソルが近づいたときに逃げる
            },
            onclick: {
              enable: false // クリック時の動作を無効化
            },
            resize: true
          },
          modes: {
            repulse: {
              distance: 100, // カーソルが近づいたときの反応距離
              duration: 0.4 // 反応の持続時間
            }
          }
        },
        retina_detect: true
      });
    </script>
  </body>
</html>
