
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ノート一覧</title>
  <style>
    body { font-family: 'Inter', 'Noto Sans JP', Arial, sans-serif; background: #f7f8fa; color: #222; }
    .note-list { max-width: 600px; margin: 2em auto; background: #fff; padding: 2em; border-radius: 12px; box-shadow: 0 4px 24px #0001; }
    h1 { color: #2b6cb0; }
    h2 { color: #3182ce; margin-top: 2em; }
    ul { padding-left: 1.2em; }
    a { color: #3182ce; text-decoration: underline; transition: color 0.2s; }
    a:hover { color: #2c5282; }

    .note-tags {
      margin-bottom: 0.5em;
      font-size: 0.78em;
      opacity: 0.6;
      text-align: left;
    }
    .note-tags .tag {
      background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
      color: #fff;
      border-radius: 6px;
      padding: 0.15em 0.7em;
      margin-right: 0.3em;
      font-size: 0.78em;
      display: inline-block;
      vertical-align: middle;
      box-shadow: 0 2px 8px #2193b022;
      letter-spacing: 0.03em;
      border: none;
    }
    .note-tags-hr {
      border: none;
      border-top: 1px solid #bcd;
      margin: 0.7em 0 1.2em 0;
    }

    #backToNotesBtn {
      position: fixed;
      top: 1.2em;
      left: 1.2em;
      z-index: 1000;
      padding: 0.6em 1.2em;
      border-radius: 32px;
      background: #7ed957; /* 黄緑色 */
      color: #fff;
      font-size: 1em;
      font-weight: 500;
      border: none;
      box-shadow: 0 2px 8px #2193b022;
      cursor: pointer;
      opacity: 0.92;
      transition: opacity 0.2s, background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    #backToNotesBtn:hover {
      opacity: 1;
      background: #5bbf2b; /* 濃い黄緑色 */
    }

    #scrollTopBtn {
      /* インラインで青色指定されていても、CSSで色とホバーを上書き */
      background: #3182ce !important; /* 青色 */
      color: #fff;
      text-decoration: none;
      box-shadow: 0 2px 8px #0002;
      font-size: 1.1em;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s, background 0.2s;
      display: inline-block;
      position: fixed;
      right: 2.2em;
      bottom: 2.2em;
      z-index: 999;
      padding: 0.7em 1.2em;
      border-radius: 50px;
    }
    #scrollTopBtn:hover {
      opacity: 1;
      background: #205493 !important; /* 濃い青色 */
    }

    @media (max-width: 600px) {
      .katex, .katex-display {
        font-size: 1.2em !important;
      }
    }
  </style>
</head>
<body>
  <div class="note-list">

      ※スマートフォン表示では一部レイアウト（コードの行番号や数式など）が崩れる場合があります。
    </div>
    <h1>ノート一覧</h1>

<ul>

<ul>

<ul>

</ul>

    <a href="/" style="display:block;margin-top:2em;">トップページへ戻る</a>
  </div>
</body>
</html>
