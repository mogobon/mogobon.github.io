
  <!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>典型</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css" integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prism-themes@1.9.0/themes/prism-vsc-dark-plus.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/line-numbers/prism-line-numbers.min.css">
    <style>
        body {
        background: #f7f8fa;
        color: #222;
        font-family: 'Inter', 'Noto Sans JP', Arial, sans-serif;
        margin: 0;
        padding: 0;
        }
        .note {
        max-width: 800px;
        margin: 2em auto;
        background: #fff;
        padding: 2em 2.5em;
        border-radius: 12px;
        box-shadow: 0 4px 24px #0001;
        }
        h1, h2, h3 {
        color: #2b6cb0;
        margin-top: 1.5em;
        }
        a { color: #3182ce; text-decoration: underline; transition: color 0.2s; }
        a:hover { color: #2c5282; }

        /* コード用 */
        pre[class*="language-"] {
        border-radius: 6px;
        margin: 1.5em 0;
        }
        code[class*="language-"], pre[class*="language-"] {
        font-family: 'Cascadia Mono', 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;
        font-size: 94%;
        }
        pre.line-numbers > code {
            padding-top: 0.1em; /* お好みで調整 */
            position: relative;
        }
        code:not([class*="language-"]) {
          background: #f5f2f0;
          color: #c7254e;
          padding: 0.2em 0.4em;
          border-radius: 4px;
          font-size: 0.95em;
          font-family: 'Cascadia Mono', 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;
        }

        /* 行番号 */
        .line-numbers .line-numbers-rows { border-right: 1px solid #ddd; }
        .line-numbers .line-numbers-rows > span {
         /*padding-top: 0.2em;*/
          padding-bottom: 0.1065em;
        }
        
        .line-numbers-rows > span:before { color: #999; }
        
        /* KaTeX 改善版 */
        /*.katex {
        font-size: 1.1em;
        }*/
        
        /* ディスプレイ数式の修正 */
        .katex-display {
        display: block !important;
        margin: 1.5em 0 !important;
        text-align: center !important;
        overflow-x: auto;
        overflow-y: hidden;
        }
        
        /* 段落内のディスプレイ数式も確実にブロック表示 */
        p .katex-display {
        display: block !important;
        margin: 1.5em 0 !important;
        }
        
        /* インライン数式 */
        .katex:not(.katex-display) {
        display: inline-block;
        margin-left: 0.1em;
        margin-right: 0.1em;
        }

        hr { border: none; border-top: 1px solid #e2e8f0; margin: 2em 0; }
        ul { padding-left: 1.2em; }

        /* コードブロックが25行以上の場合スクロール */
        pre.line-numbers {
          max-height: 64em; /* 1行1.28em×50行=64em程度で調整 */
          overflow-y: auto;
        }

        aside {
          display: block;
          background: #f0f8ff;
          padding: 1em 1.2em;
          margin: 1.5em 0;
          border-radius: 12px;
          color: #222;
        }

        #backToNotesBtn {
          position: fixed;
          top: 1.2em;
          left: 1.2em;
          z-index: 1000;
          padding: 0.6em 1.2em;
          border-radius: 32px;
          background: #7ed957; /* 黄緑色 */
          color: #fff;
          font-size: 1em;
          font-weight: 500;
          border: none;
          box-shadow: 0 2px 8px #2193b022;
          cursor: pointer;
          opacity: 0.92;
          transition: opacity 0.2s, background 0.2s;
          text-decoration: none;
          display: inline-block;
        }
        #backToNotesBtn:hover {
          opacity: 1;
          background: #5bbf2b; /* 濃い黄緑色 */
        }

        #scrollTopBtn {
          /* インラインで青色指定されていても、CSSで色とホバーを上書き */
          background: #3182ce !important; /* 青色 */
          color: #fff;
          text-decoration: none;
          box-shadow: 0 2px 8px #0002;
          font-size: 1.1em;
          cursor: pointer;
          opacity: 0.8;
          transition: opacity 0.2s, background 0.2s;
          display: inline-block;
          position: fixed;
          right: 2.2em;
          bottom: 2.2em;
          z-index: 999;
          padding: 0.7em 1.2em;
          border-radius: 50px;
        }
        #scrollTopBtn:hover {
          opacity: 1;
          background: #205493 !important; /* 濃い青色 */
        }

        @media (max-width: 600px) {
          .katex, .katex-display {
            font-size: 1.15em !important;
          }
        }
    </style>
  </head>
  <body>
    <div id="scrollTopBtn">
  ↑ トップへ戻る
</div>
<script>
  document.getElementById('scrollTopBtn').onclick = function() {
    window.scrollTo({top:0,behavior:'smooth'});
    return false;
  };
</script>

    <!-- Prism.js & 言語 & line-numbers -->
    <style>
      pre {
        position: relative;
      }
      .copy-btn {
        position: absolute;
        top: 0.18em;
        right: 0.18em;
        background: #222;
        color: #fff;
        border: 1.5px solid #888;
        border-radius: 5px;
        padding: 0.13em 0.6em;
        font-size: 0.92em;
        cursor: pointer;
        opacity: 0.85;
        z-index: 10;
        transition: opacity 0.2s, background 0.2s, border 0.2s;
        box-shadow: 0 2px 6px #0002;
      }
      .copy-btn:hover {
        opacity: 1;
        background: #000;
        border-color: #222;
        box-shadow: 0 2px 8px #0004;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-c.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script>
      Prism.highlightAll();
      // コードブロックにコピーボタン追加
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('pre > code').forEach(function(codeBlock) {
          var pre = codeBlock.parentElement;
          if (pre.querySelector('.copy-btn')) return;
          var btn = document.createElement('button');
          btn.className = 'copy-btn';
          btn.textContent = 'copy';
          btn.onclick = function() {
            navigator.clipboard.writeText(codeBlock.textContent);
            btn.textContent = 'copied!';
            setTimeout(function(){ btn.textContent = 'copy'; }, 1200);
          };
          pre.appendChild(btn);
        });
      });
    </script>
